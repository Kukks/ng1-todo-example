<span ng-click="vm.editName()" ng-show="!vm.nameEditMode">{{vm.item.name}}</span><span>{{vm.item.state | stateToText}}</span>
<input ng-show="vm.item" type="button" ng-click="vm.onRemove({listItem: vm.item})" value="Remove">
<input ng-if="vm.item" type="button" ng-click="vm.toggleStateChange()"
       value="Set as {{vm.item.state | oppositeState | stateToText}}">
<form ng-submit="vm.submitNameChange()" ng-show="vm.nameEditMode">
    <input type="text" ng-model="vm.newName"/>
    <input type="submit" value="submit">
    <input type="button" ng-click="vm.cancelNameEdit()" ng-show="vm.nameEditMode && vm.item" value="Cancel">
</form>
