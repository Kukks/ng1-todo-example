<h2 ng-click="vm.editName()" ng-show="!vm.nameEditMode" class="clickable">{{vm.name}}</h2>
<span ng-show="vm.showValidationMessage" class="validation-message">
Please enter some text
</span>
<form ng-submit="vm.submitNameChange()" ng-show="vm.nameEditMode">
    <input type="text" ng-model="vm.newName"/>
    <input type="submit" value="Save">
    <input type="button" ng-click="vm.cancelNameEdit()" ng-show="vm.nameEditMode" value="Cancel">
</form>
