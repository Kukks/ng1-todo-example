<input type="button" value="Show All" ng-click="vm.showAll()" class="{{vm.filter=== null? 'selected' : ''}}">
<input type="button" value="Show Pending" ng-click="vm.showPending()" class="{{vm.filter=== 0? 'selected' : ''}}">
<input type="button" value="Show Completed" ng-click="vm.showCompleted()" class="{{vm.filter=== 1? 'selected' : ''}}">
